<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    <main>
        <p>This is a basic HTML file structure. You can modify and expand it as needed.</p>
        <p>Here are some quick links:</p>
        <ul>
            <li><a href="https://www.example.com" target="_blank">Example Link</a></li>
            <li><a href="#contact">Contact Section</a></li>
        </ul>
    </main>
    <footer>
        <h2 id="contact">Contact</h2>
        <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
    </footer>
</body>
</html>
